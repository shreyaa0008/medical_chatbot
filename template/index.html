<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3c72 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .header .medical-icon {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            opacity: 0.3;
            z-index: 1;
        }

        .chat-container {
            padding: 30px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }

        .upload-section {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f2ff 100%);
            border: 2px dashed #2c5aa0;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-section:hover {
            border-color: #1e3c72;
            background: linear-gradient(135deg, #e8f2ff 0%, #d4edda 100%);
            transform: translateY(-2px);
        }

        .upload-section.dragover {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            transform: scale(1.02);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3c72 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 90, 160, 0.3);
        }

        .query-section {
            margin-bottom: 25px;
        }

        .query-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9ff;
            resize: vertical;
            min-height: 120px;
        }

        .query-input:focus {
            outline: none;
            border-color: #2c5aa0;
            box-shadow: 0 0 20px rgba(44, 90, 160, 0.1);
            background: white;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c5aa0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .response-section {
            display: none;
        }

        .response-section.show {
            display: block;
        }

        .model-response {
            background: white;
            border-left: 4px solid #2c5aa0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .model-response:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .model-response.llama11b {
            border-left-color: #007bff;
        }

        .model-response.llama90b {
            border-left-color: #28a745;
        }

        .model-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2c5aa0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-title .model-icon {
            font-size: 1.2rem;
        }

        .model-content {
            line-height: 1.6;
            color: #333;
        }

        .image-preview {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .image-preview.show {
            display: block;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-info {
            margin-top: 10px;
            color: #28a745;
            font-weight: 600;
        }

        .error-message {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .chat-container {
                padding: 20px;
            }
            
            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-md"></i> Medical AI Assistant</h1>
            <p class="subtitle">Advanced AI-powered medical image and text analysis</p>
            <i class="fas fa-heartbeat medical-icon"></i>
        </div>
        
        <div class="chat-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-section" id="uploadSection">
                    <div class="file-input-wrapper">
                        <input type="file" id="image" name="image" accept="image/*" class="file-input" required>
                        <label for="image" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            Choose Medical Image
                        </label>
                    </div>
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImg" class="preview-image" alt="Preview">
                        <div class="file-info" id="fileInfo"></div>
                    </div>
                    <p style="margin-top: 15px; color: #666;">
                        <i class="fas fa-info-circle"></i>
                        Upload X-rays, MRI scans, CT scans, or other medical images for analysis
                    </p>
                </div>
                
                <div class="query-section">
                    <textarea id="query" name="query" class="query-input" 
                              placeholder="Describe your medical query or ask about specific findings in the image..." 
                              required></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-stethoscope"></i> Analyze Medical Image
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">AI models are analyzing your medical image...</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>
            
            <div class="response-section" id="responseSection">
                <div class="model-response llama11b" id="llama11bResponse">
                    <div class="model-title">
                        <i class="fas fa-robot model-icon"></i>
                        LLaMA 11B Analysis
                    </div>
                    <div class="model-content" id="llama11bContent"></div>
                </div>
                
                <div class="model-response llama90b" id="llama90bResponse">
                    <div class="model-title">
                        <i class="fas fa-brain model-icon"></i>
                        LLaMA 90B Analysis
                    </div>
                    <div class="model-content" id="llama90bContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const imageInput = document.getElementById('image');
        const queryInput = document.getElementById('query');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const responseSection = document.getElementById('responseSection');
        const errorMessage = document.getElementById('errorMessage');
        const uploadSection = document.getElementById('uploadSection');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const fileInfo = document.getElementById('fileInfo');

        // File upload preview
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.classList.add('show');
                    fileInfo.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop functionality
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                imageInput.dispatchEvent(new Event('change'));
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('query', queryInput.value);
            
            // Hide previous results and show loading
            responseSection.classList.remove('show');
            errorMessage.classList.remove('show');
            loading.classList.add('show');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            
            try {
                const response = await fetch('/upload_and_query', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Display responses
                    document.getElementById('llama11bContent').innerHTML = formatResponse(result.llama || result.llama11b);
                    document.getElementById('llama90bContent').innerHTML = formatResponse(result.llava || result.llama90b);
                    responseSection.classList.add('show');
                } else {
                    showError('Analysis failed: ' + (result.detail || 'Unknown error'));
                }
            } catch (error) {
                showError('Connection error: ' + error.message);
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-stethoscope"></i> Analyze Medical Image';
            }
        });

        function formatResponse(text) {
            if (!text) return 'No response received';
            
            // Convert markdown-like formatting to HTML
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>');
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
